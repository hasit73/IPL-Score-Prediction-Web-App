<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>IPL Premiere League</title>

    <style>
        #tagline{
            overflow: hidden;
            animation: 16s slide-right infinite;
            color:red;
            font-size: 2rem;
            font-weight: bolder;

        }

 

@keyframes slide-right {
  from {
    margin-left: 0%;
    width: 300%; 
  }

  to {
    margin-left: 100%;
    width: 100%;
  }
}


@keyframes slide-left {
  from {
    
    margin-left: 100%;
    width: 100%;

  }

  to {
    
    margin-left: 0%;
    width: 300%; 
  }
}
</style>

<div class="slide-right">
</div>


    </style>

</head>

<body>
    
    <img src="{{ url_for('static',filename='ipl2.jpg') }}" style="width: 100%;height:424px ;">
    <hr style="border-width: 7px;color: black;">
    <p id="tagline">IPL Live Match Projected Score Prediction</p>
    <hr style="border-width: 7px;color: black;" class="mt-4">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ url_for('static',filename='ipl1cropped.jpg') }}" style="width: 100%;height: 100%;">
            
        </div>


        <div class="col-md-5 m-5">
            

            <h2 class="text-secondary">IPL Match Projected Score Prediction</h2>

            <form method="POST" action="/" style="font-size: 1.2rem;">
                <label for="stadium">Choose a stadium:</label>

                <select name="stadium" id="stadium">
                    {%for i in range(0,num_stadiums)%}

                    <option value="{{stadiums[i]}}">{{ stadiums[i] }}</option>


                    {%endfor%}
                </select>
                <br>

                <div class="mt-4"></div>

                <label for="stadium">Choose a bating team:</label>
                <select name="batteam" id="batteam">
                    {%for i in range(0,num_teams)%}

                    <option value="{{teams[i]}}">{{ teams[i] }}</option>


                    {%endfor%}
                </select>
                <br>


                <div class="mt-4"></div>


                <label for="stadium">Choose a bowling team:</label>
                <select name="bowlteam" id="bowlteam">
                    {%for i in range(0,num_teams)%}

                    <option value="{{teams[i]}}">{{ teams[i] }}</option>


                    {%endfor%}
                </select>
                <br>


                <div class="mt-4"></div>


                <label for="wickets">Choose current wickets</label>
                <select name="wickets">

                    {%for i in range(0,10)%}

                    <option value="{{i}}">{{ i }}</option>

                    {%endfor%}


                </select>
                <br>

                <div class="mt-4"></div>
                <label for="overs">Choose overs</label>
                <select name="overs">
                    {%for i in range(0,21)%}
                    <option value="{{i}}">{{ i }}</option>
                    {%endfor%}
                </select>
                <br>


                
                <div class="mt-4"></div>

                <label for="runinlast5overs">Runs in last 5 overs : </label>
                <input type="number" name="runinlast5overs">
                <br>


                <div class="mt-4"></div>
                <label for="wicketin5over">Wickets in last 5 overs : </label>
                <select name='wicketinlast5overs'>
                    {%for i in range(0,10)%}
                    <option value="{{i}}">{{ i }}</option>
                    {%endfor%}
                </select>
                <br>

                
                <input type="submit" class="btn btn-secondary mt-3" value="submit">

            </form>

        <div class="mt-4">

        </div>
            <h1>Projected score is : {{score}} runs</h1>
        </div>

        <div class="col-md-3" style="margin-left: 30px;">
            <img src="{{ url_for('static',filename='ipl3micropped.jpg') }}" style="width: 100%;height: 100%;">
            
        </div>

    </div>

    
    <script>
    
        console.log("Console printed")
        var d = {{num_stadiums}}
        var d1 = {{stadiums}}
        
        console.log(d,d1)
    
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
